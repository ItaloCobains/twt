default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: twt_development
  url: <%= ENV["DATABASE_URL"] %>

test:
  <<: *default
  database: twt_test
  url: <%= ENV["DATABASE_URL"] %>

production:
  <<: *default
  database: twt_production
  username: twt
  password: <%= ENV["TWT_DATABASE_PASSWORD"] %>
